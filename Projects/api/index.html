<div class= "datePosted">

    <div class = "food-selector">

            <script type="text/javascript">
                function randomlinks(){

                    links[0]="michael.html"
                    links[1]="jim.html"
                    links[2]="pam.html"
                    links[3]="dwight.html"
                
                   
                 
                    window.location=links[myrandom]
                }
                </script>
            <section>

                </section>
        <div class = "food1">

    <img id='imageOne' value="random link!" onClick="randomlinks()" style="width:100%"> </div>
    <p id='labelOne'></p>
        </div>    
        <div class ="food2">
